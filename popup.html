<!DOCTYPE html>
<html userTheme="dark">

<head>
    <title>Beludia</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
</head>

<body>
    <div id="main">
        <div id="container">
            <h1>BELUDIA / 01</h1>
            <button id="saveTabs" class="mainButton">Save Tabs</button><br />
            <button id="loadTabs" class="mainButton">Load Tabs<p id="errorNotification" class="hoverDesc"></p></button>
            <div id="switchContainer">
                <div class="switchRow">
                    <div class="switchRowContainer">
                        <div id="autoOpenSwitchCaption" class="switchCaption">
                            OPEN ON START
                        </div>
                        <label id="autoOpenSwitch" class="switch">
                            <input type="checkbox" id="autoOpenCheckbox" unchecked />
                            <span class="slider round" />
                        </label>
                    </div>
                    <p id="autoOpenDesc" class="hoverDesc">
                        Automatically open your previously saved
                        tabs when you open a fresh browser.
                    </p>
                </div>
                <br />
                <div class="switchRow">
                    <div class="switchRowContainer">
                        <p id="autoSaveSwitchCaption" class="switchCaption">AUTO SAVE</p>
                        <input id="autoSaveMinsInput" value="2" maxlength="2" />
                        <label id="autoSaveSwitch" class="switch">
                            <input type="checkbox" id="autoSaveCheckbox" unchecked />
                            <span class="slider round" />
                        </label>
                    </div>
                    <p id="autoSaveDesc" class="hoverDesc">
                        Periodically save all your currently open
                        tabs. Increase frequency if you experience processing / networking delays!
                    </p>
                    <p id="inputNotification" class="hoverDesc"></p>
                </div>
            </div>
            <p id="signature">Designed by <a id="daynnite">Cole</a>.</p>
            <button id="exportTabs" class="mainButton" title="Export all tabs to Chrome Bookmarks"><img
                    src="/images/open_in_new_tab_icon.png" alt="open in new tab" id="exportIcon" width="19"
                    height="19"></button>
        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
